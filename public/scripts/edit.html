<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../scripts/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Andika+New+Basic:ital@1&family=Cinzel:wght@500&family=Cuprum:wght@500&family=Jura:wght@500&display=swap" rel="stylesheet">
  <title>Recipe | Edit</title>
  </head>
  <body>
<!-- showcase area -->
    
<header id="showcase">
  <h1>食事 Recipe</h1>
  <h3>We’re always in the mood for Food</h3>
  <div class="home-banner">
    <div class="color-overlay"></div>
  <video autoplay loop muted controls>
    <source src="./img/video.mp4" type="video/mp4">
  </video>
</div>

<div id="input-section">
  <div class="input-container_1">
    <input type="text" placeholder="Name your Recipe" class="title-recipe">
    <div>
       <textarea class="recipeBody" placeholder="Tell the Procedure of your Recipe"></textarea>
    </div>
  </div>  
  
  <form id="ingredient">
   <div class="sub_input_section">
    <input type="text" name="text" placeholder="ingredient" class="ingredients_input">
    <button class="btn btn-outline-primary">Add Ingredient</button>
   </div>
<div class="content">
  <div class="div-ingredient"></div>
</div>
</form>
<div class="btn_container">
  <a href="index.html">
    <button type="button" class="btn btn-outline-success" class="btn_1">Add Your Yumm! Recipe</button>
    <button type="button" class="btn btn-outline-info" class="btn_2">← Home</button>
  </a>
</div>
</header>
</body>
</html>
